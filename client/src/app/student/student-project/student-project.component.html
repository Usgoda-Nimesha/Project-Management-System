<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort

    >
      <!-- Module Name Column -->
      <ng-container matColumnDef="sectionName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Project Name
        </th>
        <td mat-cell *matCellDef="let row">{{ row.sectionName }}</td>
      </ng-container>

      <!-- Module Name Column -->
      <ng-container matColumnDef="sectionDescription">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Project Description
        </th>
        <td mat-cell *matCellDef="let row">{{ row.sectionDescription }}</td>
      </ng-container>

      <ng-container matColumnDef="submit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Submit</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="warn">
            <mat-icon>add</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
  <div style="height: 12px"></div>

</div>
