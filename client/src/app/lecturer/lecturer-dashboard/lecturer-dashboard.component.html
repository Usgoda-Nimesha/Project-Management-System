<app-lecturer-navbar></app-lecturer-navbar>
<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort

    >
      <!-- Module Name Column -->
      <ng-container matColumnDef="moduleName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Module Name
        </th>
        <td mat-cell *matCellDef="let row">{{ row.moduleName }}</td>
      </ng-container>

      <!-- Module ID Column -->
      <ng-container matColumnDef="moduleId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Module ID</th>
        <td mat-cell *matCellDef="let row">{{ row.moduleId }}</td>
      </ng-container>

      <!-- Module Duration Column -->
      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Duration</th>
        <td mat-cell *matCellDef="let row">{{ row.duration }}</td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Add Section</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="addSection(row)">
            <mat-icon>add</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="viewSubmissions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Submissions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary" (click)="viewProjects(row)">
            <mat-icon>view_list</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
  <div style="height: 12px"></div>

</div>
