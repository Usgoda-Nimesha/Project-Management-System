
<div class="container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. Mia"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table
      mat-table
      [dataSource]="dataSource"
      matSort

    >

      <ng-container matColumnDef="projectLink" style="max-width:100px">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Project Link
        </th>
        <td mat-cell *matCellDef="let row" >{{ row.projectLink }}</td>
      </ng-container>


      <ng-container matColumnDef="submissionDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Submission Date</th>
        <td mat-cell *matCellDef="let row">{{ row.submissionDate }}</td>
      </ng-container>



      <ng-container matColumnDef="copy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Copy</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button color="primary">
            <mat-icon>view_list</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
  <div style="height: 12px"></div>

</div>
