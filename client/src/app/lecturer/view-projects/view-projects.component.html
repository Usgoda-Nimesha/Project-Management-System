
<mat-card  *ngFor="let project of projects" class="spacing" style="width: 400px;height:140px">
  <mat-card-header>
    <mat-card-title>{{project.sectionName}}</mat-card-title>

  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
  <mat-card-actions style="text-align: center;">
    <button mat-raised-button color="primary" (click)="viewSubmissions(project)">View Submissions</button>

  </mat-card-actions>
</mat-card>
