<app-admin-navbar></app-admin-navbar>
<!--Main layout-->
<main>
  <div class="container pt-4">
    <div class="container">
      <button mat-raised-button color="warn" (click)="openAddDegree()">
        Add Degree
      </button>
      <div style="margin-top: 10px">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. Mia"
            #input
          />
        </mat-form-field>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="degreeName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Degree Name
              </th>
              <td mat-cell *matCellDef="let row">{{ row.degreeName }}</td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="degreeId">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Degree ID
              </th>
              <td mat-cell *matCellDef="let row">{{ row.degreeId }}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="degreeType">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Degree Type
              </th>
              <td mat-cell *matCellDef="let row">{{ row.degreeType }}</td>
            </ng-container>

            <!-- Fruit Column -->
            <ng-container matColumnDef="pace">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Pace</th>
              <td mat-cell *matCellDef="let row">{{ row.pace }}</td>
            </ng-container>

            <ng-container matColumnDef="duration">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Duration
              </th>
              <td mat-cell *matCellDef="let row">{{ row.duration }}</td>
            </ng-container>

            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
              <td mat-cell *matCellDef="let row">
                <button
                  mat-icon-button
                  color="primary"
                  (click)="editDegree(row)"
                >
                  <mat-icon>edit</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="warn"
                  (click)="deleteDegree(row)"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="modules">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Modules</th>
              <td mat-cell *matCellDef="let row">
                <button
                  mat-icon-button
                  color="primary"
                  (click)="openModules(row)"
                >
                  <mat-icon>view_list</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">
                No data matching the filter "{{ input.value }}"
              </td>
            </tr>
          </table>

          <mat-paginator
            [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of users"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</main>
<!--Main layout-->
