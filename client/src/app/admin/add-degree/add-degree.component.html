<h1 mat-dialog-title>Add New Degree</h1>
<div mat-dialog-content>
  <form [formGroup]="addDegreeForm">
    <mat-form-field appearance="outline">
      <mat-label> Degree Name</mat-label>
      <input formControlName="degreeName" matInput />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label> Degree ID</mat-label>
      <input formControlName="degreeId" matInput placeholder="Degree Id" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label> Degree Type</mat-label>
      <mat-select formControlName="degreeType">
        <mat-option value="bachelor">Bachelor</mat-option>
        <mat-option value="BSc">BSc</mat-option>
        <mat-option value="BA">BA</mat-option>
        <mat-option value="BBA">BBA</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label> Pace</mat-label>
      <mat-select formControlName="pace">
        <mat-option value="part time">Part Time</mat-option>
        <mat-option value="full time">Full Time</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label> Duration</mat-label>
      <input type="number" formControlName="duration" matInput />
    </mat-form-field>
  </form>
</div>

<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Close</button>
  <button
    style="margin-left: 8px"
    mat-raised-button
    color="primary"
    (click)="addDegree()"
  >
    {{ actionType }}
  </button>
</div>
