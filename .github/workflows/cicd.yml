name: Mean Stack Application Workflow

on:
  push:
    branches: [main]

jobs:
  build:
  runs-on:ubuntu-latest
  steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: npm install
      run: |
        npm install
      env:
        CI: true

